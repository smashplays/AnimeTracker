<div class="text-white p-5" *ngIf="selectedAnime">
  <div class="float-left mr-10">
    <img
      src="{{ selectedAnime.data.images.jpg.image_url }}"
      alt="{{ selectedAnime.data.title }}"
      class="rounded-lg"
    />
  </div>

  <div>
    <h1 class="text-white text-3xl mb-2">
      {{ selectedAnime.data.title | uppercase }}
    </h1>
  </div>

  <div class="mb-5">
    {{ selectedAnime.data.synopsis }}
  </div>

  <hr />

  <div class="">
    <div *ngFor="let chapter of chapterInfo.data" class="mt-5 text-center">
      <span class="text-blue-500" *ngIf="chapter.chapter"
        >{{ chapter.chapter.name }}
        <button class="bg-white rounded-lg" *ngIf="!chapter.watched" (click)="toggleWatch(chapter.id, chapter.watched)">Mark as viewed</button
        ><button class="bg-white rounded-lg" *ngIf="chapter.watched" (click)="toggleWatch(chapter.id, chapter.watched)">Mark as not viewed</button></span
      >
    </div>
  </div>
</div>
