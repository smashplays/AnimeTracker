<div>
    <h1 class="text-white text-3xl mb-2 text-center">
        {{userName.data.name | uppercase}}'S ANIME LIST
    </h1>
</div>

<div
  class="justify-items-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-5"
  *ngIf="animes"
>
  <div
    *ngFor="let anime of animes.data; let i = index"
    class="rounded overflow-hidden shadow-xs"
  >
    <a routerLink="/anime/{{ anime.mal_id }}"
      ><img
        class="w-[225px] rounded-lg"
        src="{{ anime.image }}"
        alt="{{ anime.name }}"
    /></a>
    <div
      class="flex flex-box w-[225px] text-center font-bold text-xl mb-2 text-white"
    >
      {{ anime.name }}
    </div>
  </div>
</div>
