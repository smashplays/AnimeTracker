<div>
  <h1 class="text-white text-3xl mb-2 text-center">
    {{ userName.data.name | uppercase }}'S ANIME LIST
  </h1>
</div>

<div
  class="justify-items-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-3"
  *ngIf="animes"
>
  <div
    *ngFor="let anime of animes.data"
    class="rounded overflow-hidden shadow-xs"
  >
    <a routerLink="/user/anime/{{ anime.anime.mal_id }}"
      ><img
        class="w-[225px] rounded-lg"
        src="{{ anime.anime.image }}"
        alt="{{ anime.anime.name }}"
    /></a>
    <div
      class="flex flex-box w-[225px] text-center font-bold text-xl mb-2 text-white"
    >
      {{ anime.anime.name }}
    </div>
  </div>
</div>
