<div class="text-center">
  <h1 class="text-white text-3xl">
    {{ userName.data.name | uppercase }}'S PROFILE CONFIG
  </h1>

  <div class="w-full lg:w-1/2 xl:w-1/3 mx-auto">
    <form class="mt-8" autocomplete="off">
      <div class="mb-4">
        <input
          type="text"
          formControlName="name"
          name="name"
          id="name"
          placeholder="New Name"
          class="bg-[#7F5F93] placeholder-white text-white block w-full rounded-lg py-3 px-4 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        />
      </div>

      <div class="mb-4">
        <input
          type="text"
          formControlName="email"
          name="email"
          id="email"
          placeholder="New Email"
          class="bg-[#7F5F93] placeholder-white text-white block w-full rounded-lg py-3 px-4 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        />
      </div>

      <div class="mb-4">
        <input
          type="password"
          formControlName="password"
          name="password"
          id="password"
          placeholder="New Password"
          class="bg-[#7F5F93] placeholder-white text-white block w-full rounded-lg py-3 px-4 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        />
      </div>

      <div class="mb-4">
        <input
          type="password"
          formControlName="rpassword"
          name="rpassword"
          id="rpassword"
          placeholder="Repeat new password"
          class="bg-[#7F5F93] placeholder-white text-white block w-full rounded-lg py-3 px-4 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        />
      </div>

      <div class="mb-4">
        <input
          type="number"
          formControlName="age"
          name="age"
          id="age"
          placeholder="New Age"
          min
          class="bg-[#7F5F93] placeholder-white text-white block w-full rounded-lg py-3 px-4 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        />
      </div>

      <div class="flex items-center justify-center">
        <button
          class="bg-[#9229D5] hover:bg-[#4E047D] text-white ml-5 mb-5 font-bold py-3 px-8 rounded-lg mt-4 focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
