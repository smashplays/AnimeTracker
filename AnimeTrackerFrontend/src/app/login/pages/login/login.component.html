
<div  class="text-center ">
<h1 class="text-white">LOGIN</h1>


<div class=" text-center m-auto ">
<div>
<form class="w-full flex flex-wrap justify-center  ">

    <div class="w-full text-center">
    <!-- <label for="user" class="block w-full text-white "> USER </label> -->
    <input type="text" class="w-1/4 py-3 rounded-t-lg text-center max-xl:w-1/2 " name="name" placeholder="Name" id="name" [(ngModel)]="name">
    </div>

    <div class="w-full text-center">
    <!-- <label for="user"  class="block w-full text-white "> PASSWORD </label> -->
    <input  type="password" class=" w-1/4 py-3 rounded-b-lg text-center max-xl:w-1/2 " placeholder="Password"  name="password" id="password" [(ngModel)]="password">
    </div>

    <div class="w-1/4 flex flex-wrap justify-between my-3 max-xl:w-1/2 max-xl:justify-center gap-5">
        <button type="submit" class="bg-black text-white text-center bg-[#9229D5] px-10 py-2 rounded-xl" (click)="login()"> Login </button>
        <button (click)="logout()" class="bg-black text-white text-center bg-[#9229D5] px-10 py-2 rounded-xl" > Logout </button>
        <a routerLink="/register" class="text-white bg-[#9229D5] px-10 py-2 rounded-xl"><button>Register</button></a>
    </div>

   
</form>
</div>
</div>
</div>
