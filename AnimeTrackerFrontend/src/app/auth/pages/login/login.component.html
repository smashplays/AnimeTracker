
<div class="text-center ">
<h1 class="text-white">LOGIN</h1>


<div class=" text-center m-auto ">
<div>
<form class="w-full flex flex-wrap justify-center  ">

    <div class="w-full text-center">
    <!-- <label for="user" class="block w-full text-white "> USER </label> -->
    <input type="text" class="w-1/4 py-3 rounded-t-lg text-center " name="name" placeholder="Name" id="name" [(ngModel)]="name">
    </div>

    <div class="w-full text-center">
    <!-- <label for="user"  class="block w-full text-white "> PASSWORD </label> -->
    <input  type="password" class=" w-1/4 py-3 rounded-b-lg text-center " placeholder="Password"  name="password" id="password" [(ngModel)]="password">
    </div>

    <div *ngIf="error">

        <p class="text-red-500 py-2">{{mensaje}}</p>
    </div>

    <div class="w-full">
        <button type="submit" class="bg-black text-white text-center " (click)="login()"> Login </button>
    </div>

   
</form>
</div>
</div>
</div>
