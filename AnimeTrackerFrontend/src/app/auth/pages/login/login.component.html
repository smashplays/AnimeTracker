<div class="flex flex-col items-center justify-center h-screen">
  <img
    src="../assets/img/logo.png"
    alt="Logo"
    class="mx-auto my-4 lg:my-0 lg:max-w-lg lg:w-full"
  />
  <h1 class="text-white text-center text-3xl">LOGIN</h1>

  <div class="w-full lg:w-3/4 max-w-sm">
    <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4" autocomplete="off">
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="bg-[#7F5F93] placeholder-white text-white shadow appearance-none rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          placeholder="Name"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="bg-[#7F5F93] placeholder-white text-white shadow appearance-none rounded-lg w-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div *ngIf="error">
        <p class="text-red-500 py-2">{{ mensaje }}</p>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-[#9229D5] hover:bg-[#4E047D] text-white font-bold py-3 px-8 rounded-lg mt-4 focus:outline-none focus:shadow-outline"
          type="submit"
          (click)="login()"
        >
          Login
        </button>
        <button
          class="bg-[#9229D5] hover:bg-[#4E047D] text-white ml-5 font-bold py-3 px-8 rounded-lg mt-4 focus:outline-none focus:shadow-outline"
          type="submit"
          (click)="register()"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
