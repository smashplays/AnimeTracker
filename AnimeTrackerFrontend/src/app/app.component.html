<nav class="bg-[#8509D3] " >
  <div class="flex flex-wrap items-center py-2 px-3">
    <a class="w-1/4 "  routerLink="login"><img  src="../assets/img/logo.png" alt="Logo" /></a>
    
    <div class="inline-block w-1/3 flex flex-wrap ">
      <ul class="w-full text-white inline-block flex flex-wrap p-3 justify-center" >
        <a routerLink="calendar" class="inline-block w-1/3" (click)="animeSelect()"> <li  class=" hover:bg-[#4E047D] text-2xl text-center ">
         Home
        </li></a>
        <a routerLink="profile" class="inline-block w-1/3" (click)="animeSelect()"><li class="    hover:bg-[#4E047D] text-2xl text-center">List</li></a>
        <a routerLink="popular" class="inline-block w-1/3" (click)="animeSelect()"> <li  class="   hover:bg-[#4E047D] text-2xl text-center">
          Anime
        </li></a>
      </ul>
    </div>

    <div class="w-1/4 flex flex-wrap justify-center">
      <div class="w-full block text-center">
        <app-anime-search (onDebounce)="sugerencias($event)"></app-anime-search>
      </div>
      <div class="w-full block text-center">
        <ul *ngIf="suggestedAnimes" class="absolute w-1/4 text-center">
          <a
            *ngFor="let anime of suggestedAnimes"
            class="w-full text-center"
            routerLink="/anime/{{ anime.mal_id }}"
            (click)="animeSelect()"
          >
            <li
              class="w-full p-1 pl-1 text-sm text-white border border-white rounded-lg bg-[#4E047D]"
            >
              <div class="flex flex-box text-center">
                <img
                  src="{{ anime.images.jpg.small_image_url }}"
                  class="w-[50px] h-[50px]"
                  alt=""
                /><span class="ml-1">{{ anime.title }}</span>
              </div>
            </li>
          </a>
          <button
            *ngIf="moreButton"
            (click)="more()"
            class="w-full block bg-[#4E047D] p-4 pl-10 text-sm text-white border border-white rounded-lg"
          >
            View more...
          </button>
        </ul>
      </div>
    </div>

    <div class="inline-block w-1/6 text-right">
      <a routerLink="notifications" (click)="animeSelect()"> campana </a>
      <a routerLink="config" (click)="animeSelect()"> usuario</a>
    </div>
  </div>

 
</nav>

<router-outlet></router-outlet>

<footer class="bg-[#4E047D] text-center text-white text-xl">Anime Tracker 2023 &copy;</footer>
