<nav class="bg-[#8509D3]">
  <div class="flex items-center justify-between py-2 px-3 flex-wrap">
    <a class="w-full md:w-1/4" routerLink="login">
      <img src="../assets/img/logo.png" alt="Logo" />
    </a>

    <div class="w-full md:w-1/3 mt-4 md:mt-0">
      <ul class="flex justify-between text-white">
        <a routerLink="calendar" class="flex-1" (click)="animeSelect()">
          <li class="hover:bg-[#4E047D] text-xl text-center py-3">Home</li>
        </a>
        <a routerLink="profile" class="flex-1" (click)="animeSelect()">
          <li class="hover:bg-[#4E047D] text-xl text-center py-3">List</li>
        </a>
        <a routerLink="popular" class="flex-1" (click)="animeSelect()">
          <li class="hover:bg-[#4E047D] text-xl text-center py-3">Anime</li>
        </a>
      </ul>
    </div>

    <div class="w-full md:w-1/4 mt-4 md:mt-0">
      <div class="relative">
        <app-anime-search (onDebounce)="sugerencias($event)"></app-anime-search>
        <ul
          *ngIf="suggestedAnimes"
          class="absolute w-full bg-[#8509D3] text-white mt-2 rounded-lg overflow-hidden z-50"
        >
          <a
            *ngFor="let anime of suggestedAnimes"
            class="block"
            routerLink="/anime/{{ anime.mal_id }}"
            (click)="animeSelect()"
          >
            <li
              class="px-2 py-3 border-b border-purple-700 text-sm flex items-center"
            >
              <img
                src="{{ anime.images.jpg.small_image_url }}"
                class="w-10 h-10 rounded-full mr-3"
                alt=""
              />
              <span>{{ anime.title }}</span>
            </li>
          </a>
          <button
            *ngIf="moreButton"
            (click)="more()"
            class="w-full bg-[#8509D3] p-4 text-sm text-white border border-purple-700 rounded-b-lg"
          >
            View more...
          </button>
        </ul>
      </div>
    </div>

    <div class="w-full md:w-1/6 mt-4 md:mt-0 text-right">
      <a
        class="inline-block mr-4"
        routerLink="notifications"
        (click)="animeSelect()"
      >
        <img
          src="../assets/img/notifications.png"
          class="w-8"
          alt="Notifications"
        />
      </a>
      <a class="inline-block" routerLink="config" (click)="animeSelect()">
        <img src="../assets/img/user.png" class="w-8" alt="User" />
      </a>
    </div>
  </div>
</nav>

<div *ngIf="showOverlay">
  <div class="flex items-center justify-center">
    <div
      class="inline-block bg-white h-[400px] w-[400px] animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
      role="status">
      <span
        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
        >Loading...</span
      >
    </div>
  </div>
</div>

<div *ngIf="!showOverlay">
  <router-outlet> </router-outlet>
</div>

<footer class="bg-[#4E047D] text-center text-white text-xl">
  Anime Tracker 2023 &copy;
</footer>
